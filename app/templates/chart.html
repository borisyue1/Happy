{% extends 'base.html' %}

{% block css %}

<link href="{{ url_for('static',filename='style/chart.css') }}" rel="stylesheet">

{% endblock %}

{% block content %}

<body>
  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <a href="/"><img src="/static/img/logo.png"></a>
      </div>
    </div>


    <br>


    <div class="row">
      <div class="col-3">
      </div>
      
      <div class="col-6">
          <canvas id="chart" width="600" height="400"></canvas>
            <script>
               // bar chart data
               var barData = {
               labels : [{% for item in labels %}
                              "{{item}}",
                          {% endfor %}],
               datasets : [
                  {
                        fillColor: "rgba(59, 126, 161, 0.2)",
                        strokeColor: "rgba(0, 50, 98, 1)",
                        pointColor: "rgba(0, 50, 98, 1)",

                        data : [{% for item in values %}
                                  {{item}},
                                {% endfor %}]
                  }
                  ]
               }
 
               // get bar chart canvas
               var mychart = document.getElementById("chart").getContext("2d");
             
               steps = 10
               max = 10
               // draw bar chart
               new Chart(mychart).Radar(barData, {
                    backgroundColor: 'rgba(251, 85, 85, 0.4)',
                    scaleOverride: true,
                    scaleSteps: steps,
                    scaleStepWidth: Math.ceil(max / steps),
                    scaleStartValue: 0,
                    scaleShowVerticalLines: true,
                    scaleShowGridLines : true,
                    barShowStroke : true,
                    scaleShowLabels: true,


               }  );
     
            </script>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
      </div>
      <div class="col-6">
        <div class="result_header"> You seem: </div>

        <span class="result">{{ result }}</span>

        <br><br>

        <a href="/"><button class="btn btn-success btn-lg"><i class="fas fa-grin-tongue"></i> Try Again!</button></a>
      </div>
    </div>
  </div>

    
  </body>




{% endblock %}
