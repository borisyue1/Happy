{% extends 'base.html' %}

{% block css %}

<link href="{{ url_for('static',filename='style/chart.css') }}" rel="stylesheet">

{% endblock %}

{% block content %}

<body>
  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <a href="/"><img src="/static/img/logo.png"></a>
      </div>
    </div>


    <div class="row">
      <div class="col-3">
      </div>
      <div class="col-6">
        <div class="result_header"> You seem: </div>

        <span class="result">{{ result }}</span>

        <br><br>

        
      </div>
    </div>

    <div class="row">
      <div class="col-3">
      </div>
      
      <div class="col-6">
          <canvas id="chart" width="600" height="400"></canvas>
          <br><br>
          <canvas id="donut" width="600" height="400"></canvas>


            <script>
               steps = 10
               max = 10

               new Chart(document.getElementById("chart"), {
                  type: 'radar',
                  data: {
                    labels: [{% for item in labels %}
                              "{{item}}",
                          {% endfor %}],
                    datasets: [
                  {
                    backgroundColor: "rgba(200,0,0,0.2)",
                    data : [{% for item in values %}
                              {{item}},
                            {% endfor %}]
                  }
                  ]

                  },
                  options: {
                    

                    scale: {
    ticks: {
      beginAtZero: true,
      min: 0,
      max: 10,
      stepSize: 1,
      showLabelBackdrop: false
    },
    pointLabels: {
      fontSize: 24,
      fontColor: "#000000"
    }
  }, legend: false

                  }

});
     
            </script>

            <script> 
              new Chart(document.getElementById("donut"), {
    type: 'doughnut',
    data: {
      labels: [
        "Contempt",
        "Happiness",
        "Neutral",
        "Fear", 
        "Sadness",
        "Disgust",
        "Surprise",
        "Anger"
    ],
      datasets: [
        {
          backgroundColor: [
        "#000000",
        "#ffa200",
        "#5f84a3",
        "#876487", 
        "#2839a0",
        "#00ff36",
        "#f0ff00",
        "#ff0000"
    ],
          data: [0.00,3.27,4.36,0.00,0.00,0.55,0.00,0.09]
        }
      ]
    },
    options: {
      title: {
        display: true,
        fontSize: 26,
        text: 'Emotion Distribution'  
        
      },
      legend: {
        labels: {fontSize: 18}
      }
    }

    
});


             </script>
      </div>
    </div>
    
  </div>

  <br><br>

  <div class="row">
      <div class="col-3">
      </div>
      <div class="col-6">
        <a href="/"><button class="btn btn-success btn-lg"><i class="fas fa-grin-tongue"></i> Try Again!</button></a>


        <br><br>
      </div>
    </div>


  

    
  </body>




{% endblock %}
