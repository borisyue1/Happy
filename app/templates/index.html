{% extends 'base.html' %}

{% block css %}

<link href="{{ url_for('static',filename='style/index.css') }}" rel="stylesheet">

{% endblock %}

{% block content %}
	 <body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <a href="/"><img src="/static/img/logo.png" ></a>
      </div>
    </div>


    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8">

      <div class="container">
        <div id="loader-wrapper" class="hidden">
            <div id="loader"></div>
        </div>
      <div style="text-align:center;">
        <video controls autoplay class="video"></video><br>
        <button id="rec" onclick="onBtnRecordClicked()" class="btn btn-primary"><i class="fa fa-camera"></i> Record</button>
        <button id="pauseRes" onclick="onPauseResumeClicked()" class="btn btn-secondary" disabled hidden><i class="fa fa-pause"></i> Pause</button>
        <button id="stop"  onclick="onBtnStopClicked()" class="btn btn-danger" disabled><i class="fa fa-stop"></i> Stop</button>
        <a class="btn btn-success" href="?" role="button"><i class="fa fa-refresh"></i> Restart</a>
      </div>
      </div>
      <div class="container">
        <a id="downloadLink" download="mediarecorder.webm" name="mediarecorder.webm" href></a>
        <pre id="log" hidden="hidden"></pre>
      </div>


      </div>
      <div class="col-2">
      </div>
    </div>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="static/js/camera.js"></script>


  </body>


{% endblock %}
